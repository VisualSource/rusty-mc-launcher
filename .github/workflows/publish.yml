name: "publish"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: install Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: Swatinem/rust-cache@v1 #https://github.com/marketplace/actions/rust-cache
    - name: Mode Modules Cache
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: node_modules
        key:  node-${{ hashFiles('package-lock.json') }}
    - name: install node modules
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm install
    - uses: tauri-apps/tauri-action@v0
      env:
        TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        CLIENT_ID: ${{ secrets.CLIENT_ID  }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
        releaseName: "App v__VERSION__"
        releaseBody: "See the assets to download this version and install.\r\n See [Release Notes](RELEASE_NOTES.md) for update info."
    - name: Create update json file
      run: |
        node ./.github/generate_update.mjs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}